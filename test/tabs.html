<!DOCTYPE html>
<html>
<head>
  <title>MooPack Tabs</title>
  <link rel="stylesheet" type="text/css" href="../style/tabs.css" media="screen" />
  <script type="text/javascript" src="../mootools/core.js"></script>
  <script type="text/javascript" src="../source/moopack.js"></script>
  <script type="text/javascript" src="../source/tabs/tabs.js"></script>
  <style type="text/css">
    body, button {font:12px arial;}
    body {background-color:silver;}
    h1 {font:bold 16px times; text-align:center; margin-top:100px;}
    button {height:24px;}
    #wrapper {width:400px; margin:0 auto;}
    #workspace {height:300px; border:1px solid grey; background-color:white; overflow:auto; padding:20px;}
  </style>
</head>
<body>
  <h1>MooPack Tabs v1.0</h1>
  <div id="wrapper">
    <div id="workspace">
      <h4>Pre-build Tabs</h4>
      <ul id="static_tabs">
        <li><a rel="sheet1">Tab1</a></li>
        <li><a rel="sheet2">Tab2</a></li>
        <li><a rel="sheet3">Tab3</a></li>
      </ul>
      <div style="padding:10px;">
        <div id="sheet1">This is tab sheet #1</div>
        <div id="sheet2">This is tab sheet #2</div>
        <div id="sheet3">This is tab sheet #3</div>
      </div>
      <button onclick="staticTabs.setActive('sheet2');">setActive(Tab2)</button>
      <br/><br/><br/>
      <h4>Auto Created Tabs</h4>
      <div id="auto_tabs"></div>
      <div style="padding:10px;">
        <div id="sheet4">This is tab sheet #1</div>
        <div id="sheet5">This is tab sheet #2</div>
        <div id="sheet6">This is tab sheet #3</div>
      </div>
    </div>
    <hr/>
    <div id="options">
    </div>
  </div>
</body>
<script>
  var staticTabs = new MooPack.Tabs('static_tabs', {defaultTab:3});

  var autoTabs = new MooPack.Tabs('auto_tabs', {findTabs:false});
  autoTabs.setTabs([['sheet4', 'Tab1'], ['sheet5', 'Tab2'], ['sheet6', 'Tab3']]);
  autoTabs.addEvent('tabs:change', function (tab) {
    console.log(tab);
  });
</script>
</html>
